<body>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <br><br><br>
            <form>
              <h1 style="font-weight: bold;font-family: arial;text-decoration: underline;color: white;"
                align="center">LOGIN</h1>
              <div class="form-group">
                <label style="color:white;">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email" [(ngModel)]="email" name="email">
              </div>
              <div class="form-group">
                <label style="color:white;">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" [(ngModel)]="password" name="password">
              </div>
              <br>
              <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
