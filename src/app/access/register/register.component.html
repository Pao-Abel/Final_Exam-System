<div class="container">
  <div class="row justify-content-center">
    <h1 class="mt-5" style="font-weight: bold; font-family: arial; text-decoration: underline; color: white;" align="center">REGISTRATION</h1>
    <div class="col-xl-4">
      <form action="/register" method="post">
        <div class="form-group col-lg-12">
          <label style="color: white;">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group col-lg-12">
          <label style="color: white;">Full Name</label>
          <input type="text" class="form-control" name="fullname" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group col-lg-12">
          <label style="color: white;">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group col-lg-12">
          <label style="color: white;">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-2" (click)="registerUser()">Submit</button><br>
      </form>
       <br>
    </div>
  </div>
</div>
